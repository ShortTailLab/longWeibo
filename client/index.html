<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>呵呵长微博</title>

<link rel="stylesheet" type="text/css" href="/static/style.css" >
<link rel="stylesheet" type="text/css" href="/static/lib/impromptu/impromptu.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="/static/jquery.iframe-transport.js"></script>
<script src="/static/jquery.fileupload.js"></script>
<script src="/static/jquery.textarea-expander.js"></script>
<script src="/static/json2.js"></script>
<script src="/static/main.js"></script>
<script src="/static/lib/impromptu/jquery-impromptu.js"></script>
</head>

<body>
    <div class="center480" style="background-color: #DDDDDD; border: none; margin-top: 5px; margin-bottom: 15px;">
        <div style="font-size: 2em;"> 呵呵长微博</div>
        <div style="margin-top: 5px;">Email: y@shorttaillab.com</div>
    </div>

    <!-- content section -->
    <div class="center480">
        <div style="position: fixed; height: 0px;">
            <ul id='tool-add-list' class="tool-box" style="position: relative; width: 120px; left:484px; top: 100px;">
                <li id="tool-add-text"   class="tool-button add-text"  style="">写文字</li>
                <li id="tool-add-image"  class="tool-button add-image" style="" >拖图片</li>
            </ul>

            <!--
            <ul class="tool-box" style="position: relative; width: 120px; left:484px; top: 200px;">
                <li id="tool-trash" class="tool-button" style="min-height: 100px;">段落拖到这里删除</li>
            </ul>
            -->
            <ul class="tool-box" style="position: relative; width: 120px; left:484px; top: 200px;">
                <li id="tool-render" class="tool-button" style="min-height: 50px;">生成图片</li>
                <li id="tool-render-result" class="tool-button" style="min-height: 50px;"> </li>
            </ul>
        </div>


        <ul id="doc" style="width: 480px; min-height: 600px; list-style: none; padding: 0; margin: 0 auto;">
        </ul>
    </div>

    <!-- template section -->
    <div id="template-lib" style="display: none;">
        <div id="_text-item">
            <li style="mragin: 5px;">
                <div class="text-box" style="position: relative">
                    <textarea class='autohint' title="这里输入文字."></textarea>
                    <img class="remove-button" style="opacity:0" src="static/remove.png" />
                </div>
            </li>
        </div>
        
        <div id="_image-item">
            <li style="margin: 5px;">
                <div class="image-box" style="position: relative">
                    <input id="fileupload" type="hidden" name="files[]" multiple>
                    <img class="user-image" src="" alt="" />
                    <img class="remove-button" style="opacity:0" src="static/remove.png" />
                    <p>图片拖到这里添加.</p>
                    <!--   -->
                </div>
            </li>
        </div>

    </div>
</body>

</html>
