<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>

<link rel="stylesheet" type="text/css" href="/static/style.css" >

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="/static/jquery.iframe-transport.js"></script>
<script src="/static/jquery.fileupload.js"></script>
<script src="/static/jquery.textarea-expander.js"></script>
<script src="/static/json2.js"></script>
<script src="/static/main.js"></script>
<link href="/static/lib/impromptu/impromptu.css" rel="stylesheet" type="text/css" />
<script src="/static/lib/impromptu/jquery-impromptu.js"></script>
</head>

<body>
    <!-- content section -->
    <div class="center480">
        <div style="position: fixed; height: 0px;">
            <ul id='tool-add-list' class="tool-box" style="position: relative; width: 120px; left:484px; top: 100px;">
                <li id="tool-add-text"   class="tool-button add-text"  style="">写文字</li>
                <li id="tool-add-image"  class="tool-button add-image" style="" >拖图片</li>
            </ul>

            <ul class="tool-box" style="position: relative; width: 120px; left:484px; top: 200px;">
                <li id="tool-trash" class="tool-button" style="min-height: 100px;">段落拖到这里删除</li>
            </ul>
            <ul class="tool-box" style="position: relative; width: 120px; left:484px; top: 300px;">
                <li id="tool-render" class="tool-button" style="min-height: 50px;">生成图片</li>
                <li id="tool-render-result" class="tool-button" style="min-height: 50px;">URL</li>
            </ul>
        </div>

        <ul id="doc" style="width: 480px; min-height: 600px; list-style: none; padding: 0; margin: 0 auto;">
        </ul>
    </div>

    <!-- template section -->
    <div id="template-lib" style="display: none;">
        <div id="_text-item">
            <li class="text-box" style="position:relative">
				<div class='text-button' style="position:relative;opacity:0" onmouseover="opaque(this)" onmouseout="transparent(this)" >
					<img id="removeText" src="../static/remove.png"  onclick="pmpt(removeTag,$(this).parent().parent())"/>
				</div>
                <textarea class='autohint' title="这里输入文字."onmouseover></textarea>
                
            </li>
        

        <div id="_image-item">
            <li style="margin: 5px;">
                <div class="image-box" style="position:relative" onmouseover="opaque($(this).next())" onmouseout="transparent($(this).next())">
                    <input id="fileupload" type="hidden" name="files[]" multiple>
                    <img class="usrIMG" style="display:none" src="" alt="" />
                    <img class="removeIMG" style="opacity:0" src="../static/remove.png" onmouseover="opaque(this)" onmouseout="transparent(this)" onclick="pmpt(removeTag,$(this).parent().parent(),$(this).prev().attr('src'))"/>
                    <p>图片拖到这里添加.</p>
                    <!--
                    -->
                </div>
            </li>
        </div>
    </div>
</body>

</html>
